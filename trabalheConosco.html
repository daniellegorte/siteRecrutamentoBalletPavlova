<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/trabalheConosco.css">
    <title> Trabalhe Conosco </title>
</head>

<body>  
    <header class="cabecalho"> 
        <nav class="cabecalho__paginas"> 
            <a href="index.html"> Home </a>
            <a href="trabalheConosco.html"> Trabalhe conosco </a>
            <a href="estudeConosco.html"> Estude conosco </a>
            <a href="https://www.linkedin.com/in/daniellegorte/" style="text-decoration: none; color: #f2d0d0;"> por: @gorte</a>

        </nav>
    </header>

    <main class="paginaInicial">
        <Section class="paginaInicialTextos"> 
            <h1 class="paginaInicialTextos__titulo"> Seja professora do Ballet Pavlova! </h1>
            <p class="paginaInicialTextos__paragrafo"> Envie os seus dados para que possamos entrar em contato! </p>
            <br>
            <div class="curriculo"> 
                <label for="email" class="label"> Email: </label>
                <input type="email" class="curriculo__informacao" id="email" name="email" value=" Digite o seu email">
                <label for="whatsapp" class="label"> Whatsapp: </label>
                <input type="tel" class="curriculo__informacao" id="whatsapp" name="whatsapp" value=" Digite o seu número de Whatsapp com o DDD">
                <label for="linkedin"class="label"> Linkedin: </label>
                <input type="url" class="curriculo__informacao" id="linkedin" name="linkedin" value=" Digite o link do seu Linkedin">
                <label for="experiencia" class="label"> Tempo de experiencia como professora: </label>
                <input type="text" class="curriculo__informacao" id="experiencia" name="experiencia" value=" Digite o tempo de experiência em anos ou meses">
                <div class="curriculo__botoes">
                    <input type="submit" class="curriculo_botoes__botao" value="Enviar dados"> 
                    <input type="reset" class="curriculo_botoes__botao" value="Limpar dados">
                </div>
            </div>
            

        </Section> 

        <Section class="paginaInicialImagem"> 
            <img src="/assets/bailarina.png" alt="bailarina">
        </Section>
    
    </main>

    <footer class="rodape">
        <a href="http://facebook.com/facebook"><img src="./assets/Facebook.png" alt="facebook icon"></a>
       <a href="http://instagram.com/instagram"><img src="./assets/Instagram.png" alt="instagram icon"></a>
